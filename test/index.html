<!DOCTYPE html>
<html lang="en-US">
<head>

  <title>Function Handler</title>

  <link rel="stylesheet" href="styles/css/custom.min.css" />
  <script src="scripts/tests.js"></script>

</head>
<body>
  <div class="button" data-function="defaultFunc">Default</div>

  <script src="../dist/functionhandler.min.js"></script>
